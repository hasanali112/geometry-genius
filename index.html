<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- bs CSS file here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="container-fluid">
    <header class="my-4">
        <nav class="navbar navbar-expand-lg bg-info px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3 class="mb-0">Interactive</h3>
                    Geometry Genius
                </a>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Blog</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <main class="d-lg-flex mb-5">

        <div>
            <div>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <!--geometry triangle card here -->
                            <img src="images/triangle.png" class="card-img-top mx-auto w-50 pt-4" alt="triangle">
                            <div class="card-body">
                                <h5 class="card-title text-center">Triangle</h5>
                                <p class="card-text text-center">Area (A) = 0.5 X b X h</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="triangle-base-value" class="form-control"
                                                placeholder="b" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="triangle-height-value" class="form-control"
                                                placeholder="h" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="triangle-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <!-- Geometry Rectangle -->
                            <img src="images/rectangle.png" class="card-img-top mx-auto w-50 pt-4" alt="rectangle">
                            <div class="card-body">
                                <h5 class="card-title text-center">Rectangle</h5>
                                <p class="card-text text-center">Area (A) = w X I</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="rectanglur-base-value" class="form-control"
                                                placeholder="w" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="rectanglur-height-value" class="form-control"
                                                placeholder="I" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="rectanglur-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <!-- Geometry paral -->
                            <img src="images/parallelogram.png" class="card-img-top mx-auto w-50 pt-4" alt="parallelogram">
                            <div class="card-body">
                                <h5 class="card-title text-center">Parallelogram</h5>
                                <p class="card-text text-center">Area (A) = b X h</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="parallelogram-base-value" class="form-control"
                                                placeholder="b" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="parallelogram-height-value" class="form-control"
                                                placeholder="h" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="parallelogram-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mt-3">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <!--Rhombus triangle card here -->
                            <img src="images/rhombus.png" class="card-img-top mx-auto w-50 pt-4" alt="rhombus">
                            <div class="card-body">
                                <h5 class="card-title text-center">Rhombus</h5>
                                <p class="card-text text-center">Area (A) = 0.5 X d1 X d2</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="rhombus-base-value" class="form-control w-100"
                                                placeholder="d1" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="rhombus-height-value" class="form-control w-100"
                                                placeholder="d2" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="rhombus-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <!-- Geometry Pentagon -->
                            <img src="images/pentagon.png" class="card-img-top mx-auto w-50 pt-4" alt="Pentagon">
                            <div class="card-body">
                                <h5 class="card-title text-center">Pentagon</h5>
                                <p class="card-text text-center">Area (A) = 0.5 X p X b</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="pentagon-base-value" class="form-control"
                                                placeholder="p" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="pentagon-height-value" class="form-control"
                                                placeholder="b" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="pentagon-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <!-- Geometry ellipse -->
                            <img src="images/ellipse.png" class="card-img-top mx-auto w-50 pt-4" alt="parallelogram">
                            <div class="card-body">
                                <h5 class="card-title text-center">Ellipse</h5>
                                <p class="card-text text-center">Area (A) = πab</p>
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="ellipse-base-value" class="form-control"
                                                placeholder="b" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="ellipse-height-value" class="form-control"
                                                placeholder="h" aria-label="First name">
                                            <h5 class="ps-2">cm</h5>
                                        </div>
                                    </div>
                                </div>
                                <button id="ellipse-calculate-btn"
                                    class="btn btn-primary mt-4 mb-2 ms-5 px-4">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- are calculation -->
        <div class="m-3 w-75">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Area Calculation</h5>
                    <div id="area-calculation-field">
                        <table class="table">
                            <tbody id="area-calculation">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- BS JS file here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- vanila js file here -->
    <script src="js/uttility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
